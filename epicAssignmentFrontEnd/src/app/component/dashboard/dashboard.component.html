<div class="container-fluid">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Customer Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addCustomer" type="submit">Add Customer</button>
          </div>
        </div>
      </nav>

  

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Customer Id</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Customer Address</th>
            <th scope="col">Customer Age</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of cusList">
            <td >{{customer.id}}</td>
            <td >{{customer.name}}</td>
            <td >{{customer.address}}</td>
            <td >{{customer.age}}</td>
            <td>
                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editCustomer" (click)="editCustomer(customer)" >Edit</button>
                <button type="button" class="btn btn-outline-danger" (click)="deleteCustomer(customer)" >Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>


  <!-- Add Customer Modal -->
  <div class="modal fade" id="addCustomer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Customer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          

            <form [formGroup]="cusDetail">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Customer Id</label>
                  <input type="text" formControlName="id" class="form-control" id="id" aria-describedby="emailHelp">

                </div>
                
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Customer Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
  
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Customer address</label>
                    <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="emailHelp">
  
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Customer Age</label>
                    <input type="text" formControlName="age" class="form-control" id="age" aria-describedby="emailHelp">
  
                  </div>
                  
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addCustomer()" data-bs-dismiss="modal">Save Customer</button>
                  </div>

              </form>


        </div>
        
      </div>
    </div>
  </div>


  <!-- Edit Customer Modal -->
  <div class="modal fade" id="editCustomer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Customer Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          

            <form [formGroup]="cusDetail">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Customer Id</label>
                  <input type="text" formControlName="id" class="form-control" id="id" aria-describedby="emailHelp">

                </div>
                
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Customer Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
  
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Customer address</label>
                    <input type="text" formControlName="address" class="form-control" id="address" aria-describedby="emailHelp">
  
                  </div>
                
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Customer Age</label>
                    <input type="text" formControlName="age" class="form-control" id="age" aria-describedby="emailHelp">
  
                  </div>
                  
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" (click)="updateCustomer()" data-bs-dismiss="modal">Update Customer</button>
                  </div>

              </form>


        </div>
        
      </div>
    </div>
  </div>
  


</div>
